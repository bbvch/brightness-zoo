name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      run: docker build -t brightness-zoo ci/
    
    - name: Run build script
      run: |
        docker run --rm \
          -v ${{ github.workspace }}:/workspaces/brightness-zoo \
          -w /workspaces/brightness-zoo \
          brightness-zoo \
          bash -c "ci/build.sh"
    
    - name: Run test script
      run: |
        docker run --rm \
          -v ${{ github.workspace }}:/workspaces/brightness-zoo \
          -w /workspaces/brightness-zoo \
          brightness-zoo \
          bash -c "ci/test.sh"